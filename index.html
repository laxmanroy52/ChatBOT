<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- include font awesome-->
  <script src="https://kit.fontawesome.com/d7d83b0a4e.js" crossorigin="anonymous"></script>

  <!-- include font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
  
  <!-- include css -->
  <link rel="stylesheet" href="style.css">
  <title>Chatbot</title>
</head>

<body>
  <!-- include header -->
  <header>
    ChatBOT
  </header>
  
  <!-- include response -->
  <div class="response">
    
    <!-- default messages -->
    <div id="default">
      <div>No messages here yet...</div>
      <i class="fa fa-message fa-shake" style="font-size:48px;color:red"></i>
    </div>
  </div>
  
<!-- add footer -->
<div class="field">
  
  <!-- message field -->
      <input id="msg" type="text" placeholder="Message"/>
      
  <!-- submit button -->
  <button id="submit">
    <i class="fa fa-arrow-right" style="font-size: 20px; color: white;"></i>
  </button>
  
  <!-- voice button -->
  <button id="voice">
    <i class="fa fa-microphone" style="font-size:20px;color:white;"></i>
  </button>

</div>

<!-- include javascript -->
<script type="module" src="main.js"></script>
</body>

</html>
